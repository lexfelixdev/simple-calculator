<h1>Simple Calculator</h1>
<app-simple-calculator-history></app-simple-calculator-history>
<form class="calculator" [formGroup]="calculatorForm">
  <div *ngFor="let calculation of calculatorForm.controls">
    <ng-container [formGroup]="calculation">
      <div class="calculationField">
        <input type="number" name="leftHand" formControlName="leftHand" />
        <select name="operator" formControlName="operator">
          <option
            [value]="operator.value"
            *ngFor="let operator of validOperators"
          >
            {{ operator.display }}
          </option>
        </select>
        <input type="number" name="rightHand" formControlName="rightHand" />
      </div>
    </ng-container>
  </div>
  <div>
    <button
      id="addNewCalculationBtn"
      type="button"
      (click)="addNewCalculationField()"
    >
      +
    </button>
    <button
      id="submitCalculatorFormBtn"
      type="button"
      [disabled]="!calculatorForm.valid"
      (click)="sendCalculation()"
    >
      Calculate
    </button>
  </div>
</form>
